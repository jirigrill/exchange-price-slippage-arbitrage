services:
  arbitrage-monitor:
    build: .
    container_name: bitcoin-arbitrage-monitor
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - MIN_PROFIT_PERCENTAGE=${MIN_PROFIT_PERCENTAGE:-0.1}
      - KRAKEN_API_KEY=${KRAKEN_API_KEY:-}
      - KRAKEN_SECRET_KEY=${KRAKEN_SECRET_KEY:-}
      - COINMATE_API_KEY=${COINMATE_API_KEY:-}
      - COINMATE_SECRET_KEY=${COINMATE_SECRET_KEY:-}
      - COINMATE_CLIENT_ID=${COINMATE_CLIENT_ID:-}
      - SANDBOX_MODE=${SANDBOX_MODE:-true}
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
    networks:
      - arbitrage-net
    healthcheck:
      test: ["CMD", "uv", "run", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  arbitrage-net:
    driver: bridge

volumes:
  arbitrage-logs: